<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>{{ page.title }} - Jimmy Gleason</title>
        
        <meta name="description" content="Read is a minimalistici html template." />
        <meta name="HandheldFriendly" content="True" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="">
        
        <link href='https://fonts.googleapis.com/css?family=Radley:400,400italic' rel='stylesheet' type='text/css'>    
        <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    </head>
    <body class="d-flex flex-column h-100">

        <main class="flex-shrink-0">
            <div class="container">

                <div class="row">
                    <header class="sidebar">
                        <a href="{{ site.baseurl }}{% link index.html %}" class="logo">
                            <h1>jg</h1>
                        </a>
                        <nav class="sticky-top">
                            {% include nav.html %}
                        </nav>
                    </header>

                    <div class="content flex-shrink-0">
                        {{content}}
                    </div>
                </div>

            </div>
        </main>

        <div class="footers">
            <div class="container">
                <div class="row">
                    <footer class="for-sidebar">
                    </footer>
                    <footer class="for-content">
                        <div class="frame d-flex">
                            <div class="flex-fill">Site last updated on {{site.time | date: "%-b. %-d, %Y"}}</div>
                            <div class="flex-fill text-end">Have a great day!</div>
                        </div>                            
                    </footer>
                </div>
            </div>
        </div>

        </div>
    </body>
</html>
