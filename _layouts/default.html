<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>{{ page.title }} - Jimmy Gleason</title>
        
        <meta name="description" content="" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="theme-color" content="#ffffff">
        
        <link href='https://fonts.googleapis.com/css?family=Radley:400,400italic' rel='stylesheet' type='text/css'>    
        <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    </head>
    <body {% if page.body_id %}id="{{ page.body_id }}" {% endif %}class="d-flex flex-column h-100">

        <main class="flex-shrink-0">
            <div class="container">

                <div class="row">
                    <header class="sidebar">
                        <a href="{{ site.baseurl }}" class="logo">
                            <h1>jg</h1>
                        </a>
                        <nav class="sticky-top">
                            {% include nav.html %}
                        </nav>
                    </header>

                    <div class="content flex-shrink-0">
                        {{content}}
                    </div>
                </div>

            </div>
        </main>

        <div class="footers">
            <div class="container">
                <div class="row">
                    <footer class="for-sidebar">
                    </footer>
                    <footer class="for-content">
                        <div class="frame d-flex">
                            <div class="flex-fill text-center">Have a great day!</div>
                        </div>                            
                    </footer>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/assets/js/app.js"></script>

    </body>
</html>
