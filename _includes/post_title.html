
<div class="title d-flex flex-column justify-content-center">
	<div class="align-self-center">

		{%- if include.url -%}
			<a href="{{ include.url }}">
				<h1>{{ include.title }}</h1>
			</a>
		{%- else -%}
			<h1>{{ include.title }}</h1>
		{%- endif -%}

		{%- if include.subtitle %}
			<div class="subtitle">{{ include.subtitle }}</div>
		{%- endif -%}

	</div>
</div>
